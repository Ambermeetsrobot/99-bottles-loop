<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>99 Bottles</title>
  </head>
  <body>
    <div class="container">
      <h1>99 Bottles</h1>
      <p>Please enter a number to sing the song.</p>

      <form id="numberInput">
        <div class="form-group">
          <label for="x">Enter Your Number:</label>
          <input class="form-control" id="x" type="text">
        </div>

        <button type="submit" class="btn">Get your song!</button>
      </form>

      <div id="song">
        <p class="answer"></p>
      </div>
    </div>
  </body>
</html>
